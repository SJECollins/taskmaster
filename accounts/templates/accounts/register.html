{% block content %}

<form data-hx-post="{{ request.path }}" class="modal-content">
    {% csrf_token %}
    <div class="modal-header">
        <h2>Register</h2>
    </div>
    <div class="modal-body">
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>

    <input type="first_name" name="first_name" id="inputFirstName" class="form-control" placeholder="First Name" required>

    <input type="last_name" name="last_name" id="inputLastName" class="form-control" placeholder="Last Name" required>

    <input type="password" name="password1" id="inputPassword1" class="form-control" placeholder="Password" required>

    <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Confirm Password" required>
    </div>
    <div class="modal-footer">
    <button class="prj-btn" type="submit">Register</button>
    </div>
</form>

{% endblock content %}
