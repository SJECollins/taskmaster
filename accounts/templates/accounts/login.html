{% block content %}

<form data-hx-post="{{ request.path }}" class="modal-content">
    {% csrf_token %}
    <div class="modal-header">
      <h2>Login</h2>
    </div>
    <div class="modal-body">
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address" required>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
    </div>
    <div class="modal-footer">
      <button type="submit" class="prj-btn">Submit</button>
    </div>
  </form>

{% endblock content %}
